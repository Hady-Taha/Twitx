{% extends 'base.html' %}

{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <form method="POST" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">clare</button>
        </form>
        {% for nonfiction in not_ %}
        <div class="card mb-3 bg-light">
            <div class="card-body d-flex align-content-center">
                <h6>
                    <img src="{{nonfiction.sender.photo.url}}" class="rounded-circle" width="20" height="20" alt="">
                    <a href="{% url 'profile' nonfiction.sender %}">{{nonfiction.sender}}</a> send you
                    {{nonfiction.not_type}}
                </h6>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock content %}
