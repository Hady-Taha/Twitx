{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1><span style="color: chocolate;">P</span>osts</h1>
        {% for post in posts %}
        <div class="card bg-light mb-3 shadow-lg">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{post.body}}</p>
                    <footer class="blockquote-footer">
                        <img src="{{post.user.photo.url}}" width="20" height="20" class="rounded-circle" alt="">
                        <a href="{% url 'profile' post.user.slug  %}">@{{post.user}}</a>
                    </footer>
                </blockquote>
            </div>
        </div>
        {% endfor %}
    </div>
    <hr>
    <div class="col">
        <h1><span style="color: chocolate;">R</span>egister</h1>
        <div class="card bg-light shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary btn-block m-2" type="submit">Register</button>
                </form>
                
            <p class="text-center">if you already have an account <a href="{% url 'login' %} ">Login</a></p>
            </div>

        </div>
    </div>
</div>



{% endblock content %}
