{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-5">
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title">
                    <img src="{{profile.photo.url}}" width="100" height="100" class="rounded-circle" alt="...">
                    {{profile.user.username}}
                </h5>
                <p class="card-text">{{profile.bio}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light text-left">followers : {{profile.get_all_follower_count}}</li>
                <li class="list-group-item bg-light text-left">following :{{profile.get_all_following_count}}</li>
                <li class="list-group-item bg-light">A third item</li>
            </ul>

        </div>

    </div>
    <div class="col">
        <div class="card bg-light p-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>


    </div>

</div>


{% endblock content %}
